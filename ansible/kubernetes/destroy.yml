- name: kubernetes apply
  hosts: home
  tasks:
    - name: rm ingress
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: blog-ingress
            namespace: blogs
            annotations:
              nginx.ingress.kubernetes.io/ingress.class: "nginx"
    - name: rm db service
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: blogdb
            namespace: blogs
    - name: rm blog service
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: blog-service
            namespace: blogs
    - name: rm blog deployment
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: blog-deployment
            namespace: blogs
    - name: rm db statefulset
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: blogdb
            namespace: blogs      
    - name: rm secret
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: blog-secrets
            namespace: blogs      
    - name: rm configmap
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: blog-config
            namespace: blogs
    - name: rm namespace
      kubernetes.core.k8s:
        name: blogs
        api_version: v1
        kind: Namespace
        state: absent